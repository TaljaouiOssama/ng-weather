<div class="container-fluid">
  <div class="panel panel-default" *ngIf="forcast$ | async as forcast">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{ forcast?.city?.name }}</h3>
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let day of forcast?.list">
        {{ day.dt_txt | date : "EEEE, MMM dd" }}: {{day?.weather?.[0]?.main}} -
        Min: {{ day?.main?.temp_min | kelvinToCelsius }} - Max:
        {{ day?.main?.temp_max | kelvinToCelsius }}

        <img
          class="icon"
          [alt]="day?.weather?.[0]?.main"
          appWeatherImage
          [weatherCondition]="day?.weather?.[0]?.main ?? ''"
        />
      </li>
    </ul>
  </div>
  <button class="btn btn-success" tabindex="0" id="mainPageBtn" routerLink="/">
    &lt; Back to main page
  </button>
</div>
